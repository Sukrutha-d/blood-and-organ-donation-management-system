{% extends 'layout.html' %}
{% block content %}
<h3>Edit Doctor</h3>
<form action="{{ url_for('edit_doctor', id=doctor.Doctor_ID) }}" method="post" class="mt-3 col-md-6 mx-auto">
  <div class="mb-3">
    <label class="form-label">Doctor Name</label>
    <input class="form-control" name="doctor_name" value="{{ doctor.Doctor_Name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Speciality</label>
    <input class="form-control" name="speciality" value="{{ doctor.Speciality }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Hospital</label>
    <select class="form-select" name="hospital_id">
      {% for h in hospitals %}
      <option value="{{ h.Hospital_ID }}" {% if h.Hospital_ID == doctor.Hospital_ID %}selected{% endif %}>{{ h.Hospital_Name }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-success" type="submit">Save Changes</button>
  <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
